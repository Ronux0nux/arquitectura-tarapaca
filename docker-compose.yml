version: '3.8'

services:
  # Redis - Sistema de cach√© y colas
  redis:
    image: redis:latest
    container_name: redis-tarapaca
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

